<div class="search-page clearfix">
    <div class="left-column column">
        <flat-filter class="flat_filter" all-flats="flats" filtered-flats="filteredFlats"></flat-filter>

        <div class="offers">
            <div class="title">
                <span class="count">{{filteredFlats.length}}</span> предложений
            </div>
            <div class="offers_list clearfix">
                <a class="flat-card" ui-sref="apartment-detail({id: flat.id})" ng-repeat="flat in filteredFlats track by flat.id" ng-class="{active: flat.highlighted}">
                    <div class="card_image">
                        <img ng-src="{{flat.images[0].src}}" alt="">
                    </div>
                    <div class="card_description">
                        <div class="card-title"  ui-sref="apartment-detail/:id">{{flat.summary.title}}</div>
                        <div class="card-info"><span class="metro-label" ng-style="{background: flat.summary.stationLineColor}"></span> {{flat.summary.station}},
                            {{flat.summary.area}} м<sup>2</sup>, {{flat.summary.floor}} этаж
                        </div>
                        <div class="card-price">{{flat.summary.price | currency : '₽' : ' '}}</div>
                    </div>
                    <span class="card_control_more" ui-sref="apartment-detail/:id">Подробнее</span>
                </a>
            </div>
        </div>
    </div>
    <div class="right-column column">
        <div class="search-map" style="width: 100%;height: 800px;">
            <ya-map ya-zoom="10" ya-center="[37.62,55.747]" ya-after-init="afterMapInit($target)" ya-controls>
                <ya-geo-object ng-repeat="flat in flats track by flat.id" ya-source="flat.coords"
                               ya-show-all="true"
                               ya-options="{iconLayout: 'default#image', iconImageHref: '../content/images/map-icon-small.svg', iconImageSize:[45, 45], iconImageOffset: [0, 0]}"
                               ya-event-mouseenter="markerOnMouseEnter(flat.id, $event)"
                               ya-event-mouseleave="markerOnMouseLeave(flat.id, $event)"
                >ae</ya-geo-object>
            </ya-map>
        </div>

    </div>
</div>
