<div class="search-page clearfix">
    <div class="left-column column">
        <flat-filter class="flat_filter"></flat-filter>

        <div class="offers">
            <div class="title">
                <span class="count">219</span> предложений
            </div>
            <div class="offers_list clearfix">
                <a class="flat-card"  ui-sref="apartment-detail/:id" ng-repeat="flat in flats track by flat.id">
                    <div class="card_image">
                        <img ng-src="{{flat.images[0].src}}" alt="">
                    </div>
                    <div class="card_description">
                        <div class="card-title"  ui-sref="apartment-detail/:id">{{flat.description.title}}</div>
                        <div class="card-info"><span class="metro-label" ng-style="background: flat.description.stationLineColor"></span> {{flat.description.station}},
                            {{flat.description.area}} м<sup>2</sup>, {{flat.description.floor}} этаж
                        </div>
                        <div class="card-price">{{flat.description.price | currency}} &#8381;</div>
                    </div>
                    <span class="card_control_more" ui-sref="apartment-detail/:id">Подробнее</span>
                </a>
            </div>
        </div>
    </div>
    <div class="right-column column">
        <div class="search_map" style="width: 100%;height: 800px;">
            <ya-map ya-zoom="10" ya-center="[37.62,55.747]" ya-after-init="afterMapInit($target)" ya-controls>
                <ya-geo-object ya-source="[55.73, 37.65]" ya-options="{preset: 'islands#circleIcon',iconColor: '#ff6f37'}"></ya-geo-object>
            </ya-map>
        </div>

    </div>
</div>
