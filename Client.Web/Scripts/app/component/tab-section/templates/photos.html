<div class="form">
    <div class="download">
        <div class="icon-add"></div>
        <div class="download-description">
            <strong>Перетащите</strong> на это поле фотографии объекта, или <span class="add-control">выберите</span> их вручную
        </div>
    </div>
    <div class="download-info">
        Вы можете загрузить люьое количество файлов. Формат файлов: jpg и png размером до 5 мегабайт каждый.
    </div>
</div>

<form name="photoForm">
    <div class="download-list file-list">
        <div class="download-list-file-wrapper" ng-repeat="file in uploadedFiles" ng-click="setCover($index)">
            <img ngf-src="file">
            <div class="label file-label-cover" ng-class="{active: file.isCover}">Обложка</div>
            <div class="file-label-remove" ng-click="removeFile($index);"></div>
        </div><div class="download-list-uploader"
             ngf-accept="'image/png,image/jpeg'"
             ngf-drop="uploadFiles($files)"
             ngf-select="uploadFiles($files)"
             ngf-validate="{size: {max: '5MB'}, pattern: '.jpg,.png', totalSize: {max: '50MB'}}"
             multiple="true">
            <div class="download-list-uploader-text">Добавить</div>
        </div>
        <div></div>
    </div>
</form>


<button class="button action action_next green large next">Сохранить и перейти дальше</button>
