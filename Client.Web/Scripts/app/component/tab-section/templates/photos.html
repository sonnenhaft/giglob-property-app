<div class="form">
    <div class="download">
        <div class="icon-add"></div>
        <div class="download-description">
            <strong>Перетащите</strong> на это поле фотографии объекта, или <span class="add-control">выберите</span> их вручную
        </div>
    </div>
    <div class="download-info">
        Вы можете загрузить люьое количество файлов. Формат файлов: jpg и png размером до 5 мегабайт каждый.
    </div>
</div>

<div class="download-list photo-list" style="padding: 20px 0;">
    <div ng-repeat="file in uploadedFiles" style="border-radius: 5px;display: inline-block;vertical-align: top;">
        <img style="width: 143px; height: 143px;" ngf-src="file[0]">
    </div>
    <div style="width: 143px; height: 143px; border-radius: 5px; border: solid 1px #d4dee4;cursor: pointer; background: url('../../content/images/plus-icon.svg') no-repeat 50% 50%;display: inline-block;"
         ngf-drop="uploadFiles($files)"
         ngf-select="uploadFiles($files)"
         ngf-pattern="'.jpg,.png'"
         ngf-max-total-size="5MB">
    </div>
</div>

<button class="button action action_next green large next">Сохранить и перейти дальше</button>
